<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
       var prevres=1024;
        window.onload=function()
        {
            var e=document.getElementById("name");
            e.style.width=window.innerWidth+'px';
           var e1=document.getElementById("name1");
            e1.style.width=(parseInt(e1.style.width)/prevres)*window.innerWidth+'px';
            prevres=window.innerWidth;
        }
        window.onresize=function()
        {
            var e=document.getElementById("name");
            e.style.width=window.innerWidth+'px';
           var e1=document.getElementById("name1");
            e1.style.width=(parseInt(e1.style.width)/prevres)*window.innerWidth+'px';
            prevres=window.innerWidth;
        }
    </script>
  </head>
  <body>
    <div id= "name" style="height:100px; width:1024px;margin-left: -7px; border:solid 1px">
       <div id= "name1" style="height:20px; width:600px; border:solid 1px">

</div>
</div>
  </body>
</html>
